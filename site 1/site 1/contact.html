<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - VERDOSMART</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/img1_files/logo.png.jpg" alt="Logo Verdosmart">
            <button class="button-link" onclick="window.location.href='#accueil'"><h1>VERDOSMART</h1></button>
        </div>
        <ul class="menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="achat.html">Achats</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="informatique.html">Informatique</a></li>
            <li><a href="agronomie.html">Agronomie</a></li>
        </ul>
        <div class="number"><p>+221 78 687 14 79</p></div>
        <div class="small_menu" role="button" aria-label="Menu mobile" tabindex="0">
            <span>
                <div></div>
                <div></div>
            </span>
            <span>
                <div></div>
                <div></div>
            </span>
        </div>
    </header>

    <section class="contact" style="padding: 50px 5%;">
        <h1 class="title">Contactez-nous</h1>
        <div class="form-image">
            <form action="mailto:contact@verdosmart.com" method="post" enctype="text/plain">
                <input type="text" name="nom" placeholder="Nom" required />
                <input type="email" name="email" placeholder="Adresse Mail" required />
                <input type="text" name="objet" placeholder="Objet du Message" required />
                <textarea name="message" cols="30" rows="10" placeholder="Votre Message" required></textarea>
                <button type="submit" class="button-link form_btn">Envoyer Votre message</button>
            </form>
            <div class="image">
                <img src="images/img2.jpg" alt="Contact Verdosmart" />
            </div>
        </div>
    </section>

    <footer>
        <p>Site réalisé par Verdosmart | Tous les droits sont réservés.</p>
    </footer>

    <script>
        var small_menu = document.querySelector(".small_menu");
        var menu = document.querySelector(".menu");
        small_menu.onclick = function () {
            small_menu.classList.toggle("active");
            menu.classList.toggle("small");
        };
        small_menu.addEventListener("keydown", function (e) {
            if (e.key === "Enter" || e.key === " ") {
                e.preventDefault();
                small_menu.classList.toggle("active");
                menu.classList.toggle("small");
            }
        });
    </script>
</body>
</html>
